<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		border : 1px solid black;
		box-sizing: border-box;
	}
	#wrapper{
		width: 100%;
		height: 700px;
	}
	.contents{
		height:20%;
	}
	.contents div{
		border : 1px solid red;
		float:left;
		width : 50%;
		height: 100%;
	}
	.contents .vol{
		float:left;
	}
</style>
<script>
function btn1(){ //버튼
	if(typeof Android !== "undefined" && Android !== null){
		Android.func1();
	}else{
		alert("Not viewing in webView!!");
	}
	
}
function btn2(){ //입력값
	if(typeof Android !== "undefined" && Android !== null){
		var data = document.getElementById('text1').value;
		Android.func2(data);
	}else{
		alert("Not viewing in webView!!");
	}
	
}

function btn3(){ //진동버튼
	if(typeof Android !== "undefined" && Android !== null){
		Android.func3();
	}else{
		alert("Not viewing in webView!!");
	}
	
}

function btn4(){ //날짜버튼
	if(typeof Android !== "undefined" && Android !== null){
		Android.func4();
	}else{
		alert("Not viewing in webView!!");
	}
	
}

function btn5(){ //볼륨 UP
	if(typeof Android !== "undefined" && Android !== null){
		Android.func5();
	}else{
		alert("Not viewing in webView!!");
	}
	
}

function btn6(){ //볼륨 DOWN
	if(typeof Android !== "undefined" && Android !== null){
		Android.func6();
	}else{
		alert("Not viewing in webView!!");
	}
	
}

function btn7(){ //전화걸기
	if(typeof Android !== "undefined" && Android !== null){
		var phoneNum = document.getElementById('text2').value;
		Android.func7(phoneNum);
	}else{
		alert("Not viewing in webView!!");
	}
	
}

function btn8(){ //TTS
	if(typeof Android !== "undefined" && Android !== null){
		var TTSText = document.getElementById('text3').value;
		Android.func8(TTSText);
	}else{
		alert("Not viewing in webView!!");
	}
	
}

function btn9(){ //STT (toast출력)
	if(typeof Android !== "undefined" && Android !== null){
		Android.func9();
	}else{
		alert("Not viewing in webView!!");
	}
	
}

function btn10(){ // STT(음성출력)
	if(typeof Android !== "undefined" && Android !== null){
		Android.func10();
	}else{
		alert("Not viewing in webView!!");
	}
	
}

function btn11(){ // STT(파파고번역)
	if(typeof Android !== "undefined" && Android !== null){
		Android.func11();
	}else{
		alert("Not viewing in webView!!");
	}
	
}




</script>

</head>
<body>
<div id = "wrapper">
	<div class = "contents">
		<div>
			<button style = "width:100%; height:100%;" onclick="btn1();">버튼</button>
		</div>
		<div>
			<input style = "border : 2px solid red;" type = "text" id = "text1"/>
			<button onclick="btn2();">입력값 출력하기</button>
		</div>
	</div>
	<div class = "contents">
		<div>
			<button style = "width:100%; height:100%;" onclick="btn3();">진동버튼</button>
		</div>
		<div>
			<button style = "width:100%; height:100%;" onclick="btn4();">날짜버튼</button>
		</div>
	</div>
	<div class = "contents">
		<div>
			<button class = "vol" style = "width:50%; height:100%;" onclick="btn5();">볼륨UP</button>
			<button class = "vol" style = "width:50%; height:100%;" onclick="btn6();">볼륨DOWN</button>
		</div>
		<div>
			<input style = "border : 2px solid red;" type = "text" id = "text2"/>
			<button onclick="btn7();">전화걸기</button>
		</div>
	</div>
	<div class = "contents">
		<div>
			<input style = "border : 2px solid red;" type = "text" id = "text3"/>
			<button onclick="btn8();">TTS 기능 작동</button>
		</div>
		<div>
			<button style = "width:100%; height:100%;" onclick="btn9();">STT 작동 (Toast출력)</button>
		</div>
	</div>
	<div class = "contents">
		<div>
			<button style = "width:100%; height:100%;" onclick="btn10();">STT 작동2 (음성출력)</button>
		</div>
		<div>
			<button style = "width:100%; height:100%;" onclick="btn11();">STT 작동3 (파파고번역)</button>
		</div>
	</div>

</div>


</body>
</html>
